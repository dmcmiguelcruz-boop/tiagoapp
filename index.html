<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiago's Fun Zone</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            font-size: 24px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dice {
            font-size: 60px;
            animation: roll 0.5s ease-out;
        }
        @keyframes roll {
            0% { transform: rotate(0deg) scale(0.5); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .fortune {
            font-style: italic;
            color: #764ba2;
        }
        .photos {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            transition: transform 0.3s;
        }
        .photo:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Tiago!</h1>

        <div class="photos">
            <img src="images/Screenshot 2026-01-19 at 11.48.02.png" alt="Tiago" class="photo">
            <img src="images/7f729560-d6ff-4b58-ab29-b16d8b2db803.jpeg" alt="Friend" class="photo">
        </div>

        <button class="btn" onclick="rollDice()">Roll Dice</button>
        <button class="btn" onclick="magic8Ball()">Magic 8-Ball</button>
        <button class="btn" onclick="getFortune()">Get Fortune</button>

        <div class="result" id="result">Hey Tiago, click a button!</div>
    </div>

    <script>
        const diceEmojis = ['‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];

        function rollDice() {
            const result = document.getElementById('result');
            const roll = Math.floor(Math.random() * 6);
            result.innerHTML = `<span class="dice">${diceEmojis[roll]}</span> Tiago rolled!`;
        }

        function magic8Ball() {
            const answers = [
                '‚úÖ Yes, Tiago!', '‚ùå No, Tiago', 'ü§î Maybe, Tiago',
                'üîÆ Ask again later, Tiago', 'üíØ Definitely, Tiago!', 'üò¨ Doubtful, Tiago'
            ];
            const result = document.getElementById('result');
            result.textContent = answers[Math.floor(Math.random() * answers.length)];
        }

        function getFortune() {
            const fortunes = [
                'üçÄ Tiago, today is your lucky day!',
                '‚ú® Tiago, something exciting is coming your way.',
                'üöÄ Tiago, take a chance on something new.',
                'üíª Tiago, good things come to those who code.',
                'üåü Tiago, your future looks bright!'
            ];
            const result = document.getElementById('result');
            result.innerHTML = `<span class="fortune">${fortunes[Math.floor(Math.random() * fortunes.length)]}</span>`;
        }
    </script>
</body>
</html>
